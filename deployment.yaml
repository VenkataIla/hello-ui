apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-ui
  template:
    metadata:
      labels:
        app: hello-ui
    spec:
      containers:
        - name: hello-ui
          image: hello-ui
          ports:
            - containerPort: 3000
          env:
            - name: Venkat
              impagepullPolicy: Never